<body>
<div>

    <img onmouseover="myFunction()" onmouseout="myFunction2()" id="myImg" src="compman.gif" width="214" height="196" border="2px">

</div>


<script>
function myFunction() {
  document.getElementById("myImg").border = "20";
  document.getElementById("myImg").height = "294";
  document.getElementById("myImg").width = "321";
}
function myFunction2() {
  document.getElementById("myImg").border = "2";
  document.getElementById("myImg").height = "196";
  document.getElementById("myImg").width = "214";
}
</script>
