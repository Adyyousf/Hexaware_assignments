<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<style>
    body {
        /* background: blue; */
        justify-content: center;
    }

    div {
       
        border: 2px double red;
        text-align: center;
        width: 400px;

    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <h1>Registration Form</h1>
    <div style="border-radius: 10px;">
        <br>
        <form action="get">


            <input type="text" size="20" placeholder="First Name">

            <input type="text" size="20" placeholder="Last Name">
            <br>
            <input type="email" size="20" placeholder="email">
            <br>
            <input type="password" size="20" placeholder="password">
            <br>
            <input type="password" size="20" placeholder="Confirm password">
            <br>
            <input type="checkbox" style="color: aliceblue;"> I accept T&C <br>
            <button style="color: red;">Submit</button>


        </form>
    </div>
</body>

</html>
