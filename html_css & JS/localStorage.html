<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
</head>

<style>

    body {
        background-color: aqua;
    }

    div {
        background-color: wheat;
        margin: 5%;
        padding: 5%;
        align-content: center;
        text-align: center;
    }
   

</style>

<body>
    
    <div>

        <label>userame</label>
        <input type="text" id="name"> <br>
        <br>
        <label>password </label>
        <input type="password" id="ID"> <br>
        <br>
        <label>New password </label>
        <input type="password" id="newpw"> <br>
        <br>

        <button type="submit" id="set" onclick="setItem()"> Save </button>
        <button type="submit" id="get" onclick="getItem()"> Retrieve </button>
        <p id="view"></p>

        <button type="submit" id="update" onclick="updateItem()"> update password </button>

    </div>

</body>

<script>

    function setItem() {
        const name = document.getElementById("name").value;
        const id = document.getElementById("ID").value;
        localStorage.setItem(name , id);
        alert("saved");
    }

    function getItem() {
        let name = document.getElementById("name").value;
        document.getElementById("view").innerHTML = localStorage.getItem(name);
    }

    function updateItem() {

        const name = document.getElementById("name").value;
        const id = document.getElementById("ID").value;
        const newpw = document.getElementById("newpw").value;
        check = localStorage.getItem(name);
        if (check == id) {
            localStorage.setItem(name , newpw);
        } else {
            alert("incorrect Password");
        }
        

    }

</script>
</html>
